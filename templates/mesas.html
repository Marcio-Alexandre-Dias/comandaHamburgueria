<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Atendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Comanda de Atendimento</h1>

    <a href="index.html"
      class="px-4 py-2 rounded-lg flex-1 bg-green-100 text-black font-medium hover:bg-green-800 transition">
      Volta Menu
    </a>
  
    <br>  <br>
    <button id="btnEncerrar" class="w-full bg-green-400 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition mb-4">
      Modo Encerramento: Desativado
    </button>

    <div class="flex justify-between mt-4 mb-4">
      <button id="btnMesa" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition mr-2">Atendimento em Mesa</button>
      <button id="btnEntrega" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Entrega</button>
    </div>


    <div id="mesas" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-4"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 shadow-lg w-96 max-h-[90vh] overflow-y-auto">
      <h2 id="tituloMesa" class="text-xl font-semibold mb-4 text-center"></h2>

      <label class="block mb-2 text-sm font-medium">Cliente:</label>
      <input id="cliente" type="text" placeholder="Digite o nome do cliente"
        class="border rounded w-full p-2 mb-4">

      <p class="font-semibold mb-2">Produtos disponíveis:</p>
      <div id="listaProdutos" class="flex flex-col gap-3 mb-4"></div>

      <div class="flex justify-between mt-4">
        <button onclick="fecharModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Cancelar</button>
        <button onclick="confirmarPedido()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    // ================= CONFIG SUPABASE =================
    const SUPABASE_URL = "https://nkqgetlubqewnxqyrhmw.supabase.co";
    const SUPABASE_API_KEY = "sb_publishable_CtrQ2YxJHWByEOltZk1FKA_UNlpYnJc";
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_API_KEY);

    const totalMesas = 20;
    const mesasContainer = document.getElementById("mesas");
    const modal = document.getElementById("modal");
    const tituloMesa = document.getElementById("tituloMesa");
    const listaProdutos = document.getElementById("listaProdutos");
    const btnEncerrar = document.getElementById("btnEncerrar");
    let mesaSelecionada = null;
    let modoEncerramento = false;
    const botoesMesas = [];

    // Cria botões de mesas
    for (let i = 1; i <= totalMesas; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Mesa ${i}`;
      btn.className = "border border-green-600 text-green-700 rounded-lg py-2 font-semibold hover:bg-green-600 hover:text-white transition";
      btn.onclick = () => {
        if (modoEncerramento) encerrarMesa(i);
        else abrirModal(i);
      };
      mesasContainer.appendChild(btn);
      botoesMesas[i] = btn;
    }

    // Carrega status das mesas
    async function carregarStatusMesas() {
      const { data: mesas, error } = await supabase
        .from("mesas")
        .select("numero, disponibilidade, status");
      if (error) {
        console.error("Erro ao carregar mesas:", error);
        return;
      }

      mesas.forEach(mesa => {
        const btn = botoesMesas[mesa.numero];
        if (mesa.status === "ocupado") {
          btn.classList.remove("border-green-600", "text-green-700");
          btn.classList.add("bg-red-600", "text-white");
          buscarClienteDaMesa(mesa.numero, btn);
        } else {
          btn.classList.remove("bg-red-600", "text-white");
          btn.classList.add("border-green-600", "text-green-700");
          btn.textContent = `Mesa ${mesa.numero}`;
        }
      });
    }

    async function buscarClienteDaMesa(numMesa, btn) {
      const { data: comanda } = await supabase
        .from("comanda")
        .select("cliente")
        .eq("mesa", numMesa)
        .eq("status", "aberto")
        .single();

      /*if (comanda && comanda.cliente) {
        btn.textContent = `Mesa ${numMesa} - ${comanda.cliente}`;
      }*/
    }

    // Abre modal e carrega produtos
    async function abrirModal(numMesa) {
      mesaSelecionada = numMesa;
      tituloMesa.textContent = `Mesa ${numMesa} - Novo Pedido`;
      listaProdutos.innerHTML = "<p class='text-gray-500 text-sm'>Carregando produtos...</p>";
      modal.classList.remove("hidden");

      const { data: produtos, error } = await supabase.from("produtos").select("*").eq("ativo", true);
      if (error) {
        listaProdutos.innerHTML = "<p class='text-red-600 text-sm'>Erro ao carregar produtos.</p>";
        return;
      }

      listaProdutos.innerHTML = "";
      produtos.forEach(prod => {
        const item = document.createElement("div");
        item.className = "flex items-center justify-between border rounded-lg p-2";
        item.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${prod.id}" class="checkbox-produto">
            <span>${prod.nome}</span>
          </label>
          <div class="flex items-center gap-2">
            <button class="menos bg-gray-300 text-gray-800 px-2 rounded">-</button>
            <span class="qtd">1</span>
            <button class="mais bg-gray-300 text-gray-800 px-2 rounded">+</button>
          </div>`;
        listaProdutos.appendChild(item);

        const menos = item.querySelector(".menos");
        const mais = item.querySelector(".mais");
        const qtdSpan = item.querySelector(".qtd");
        menos.onclick = () => { let q = parseInt(qtdSpan.textContent); if (q > 1) qtdSpan.textContent = q - 1; };
        mais.onclick = () => { let q = parseInt(qtdSpan.textContent); qtdSpan.textContent = q + 1; };
      });
    }

    function fecharModal() {
      modal.classList.add("hidden");
      document.getElementById("cliente").value = "";
    }

    // Confirma pedido
    async function confirmarPedido() {
      const nomeCliente = document.getElementById("cliente").value.trim();
      if (!nomeCliente) return alert("Digite o nome do cliente.");

      const agora = new Date();
      const data = agora.toISOString().split("T")[0];
      const hora = agora.toTimeString().split(" ")[0];

// Cria nova comanda apenas se não houver uma aberta
const { data: comandaAberta } = await supabase
  .from("comanda")
  .select("id, status")
  .eq("mesa", mesaSelecionada)
  .order("id", { ascending: false })
  .limit(1)
  .maybeSingle();

let comandaId;

if (!comandaAberta || comandaAberta.status === "concluído") {
  // cria nova comanda
  const { data: nova, error: erroNova } = await supabase
    .from("comanda")
    .insert([
      {
        mesa: mesaSelecionada,
        cliente: nomeCliente,
        disponibilidade: false,
        data,
        hora,
        status: "aberto",
        total_comanda: 0
      }
    ])
    .select("id")
    .single();

  if (erroNova) {
    console.error("Erro ao criar nova comanda:", erroNova);
    alert("Erro ao criar nova comanda.");
    return;
  }

  comandaId = nova.id;
} else {
  // ainda há uma comanda aberta; atualiza cliente, se necessário
  comandaId = comandaAberta.id;
  await supabase
    .from("comanda")
    .update({ cliente: nomeCliente })
    .eq("id", comandaId);
}




  /*    // Cria ou atualiza comanda
      const { data: existente } = await supabase
        .from("comanda")
        .select("id")
        .eq("mesa", mesaSelecionada)
        .maybeSingle();

      let comandaId;
      if (existente) {
        const { data: up } = await supabase
          .from("comanda")
          .update({ cliente: nomeCliente, mesa: mesaSelecionada, disponibilidade: false, data, hora, status: "aberto" })
          .eq("mesa", mesaSelecionada)
          .select("id").single();
        comandaId = up.id;
      } else {
        const { data: nova } = await supabase
          .from("comanda")
          .insert([{ mesa: mesaSelecionada, cliente: nomeCliente, disponibilidade: false, data, hora, status: "aberto" }])
          .select("id").single();
        comandaId = nova.id;
      }
*/
      // Atualiza mesa
      await supabase.from("mesas").update({ disponibilidade: false, status: "ocupado" }).eq("numero", mesaSelecionada);

      // Registra pedidos
      const itens = [];
      document.querySelectorAll(".checkbox-produto").forEach(cb => {
        if (cb.checked) {
          const qtd = parseInt(cb.closest("div").querySelector(".qtd").textContent);
          itens.push({ comanda_id: comandaId, produto_id: cb.value, quantidade: qtd });
        }
      });
      if (itens.length === 0) return alert("Nenhum produto selecionado.");
      await supabase.from("pedidos").insert(itens);

      const btn = botoesMesas[mesaSelecionada];
      btn.classList.remove("border-green-600", "text-green-700");
      btn.classList.add("bg-red-600", "text-white");
      btn.textContent = `Mesa ${mesaSelecionada}`;
      
      fecharModal();
      alert("Pedido registrado com sucesso!");
    }

    // Alternar entre modos
    const btnMesa = document.getElementById("btnMesa");
    const btnEntrega = document.getElementById("btnEntrega");
    btnMesa.onclick = () => { btnMesa.classList.add("bg-green-600", "text-white"); btnEntrega.classList.remove("bg-green-600", "text-white"); mesasContainer.classList.remove("hidden"); };
    btnEntrega.onclick = () => { btnEntrega.classList.add("bg-green-600", "text-white"); btnMesa.classList.remove("bg-green-600", "text-white"); mesasContainer.classList.add("hidden"); };

    // ================== NOVO: ENCERRAR ATENDIMENTO ==================
    btnEncerrar.onclick = () => {
      modoEncerramento = !modoEncerramento;
      btnEncerrar.textContent = `Modo Encerramento: ${modoEncerramento ? "Ativado" : "Desativado"}`;
      btnEncerrar.classList.toggle("bg-red-700");
      btnEncerrar.classList.toggle("bg-gray-600");
    };





    async function encerrarMesa(numMesa) {
      if (!confirm(`Encerrar atendimento da Mesa ${numMesa}?`)) return;

      // Busca a comanda aberta para essa mesa
      const { data: comandaAberta, error: erroComanda } = await supabase
        .from("comanda")
        .select("id")
        .eq("mesa", numMesa)
        .eq("status", "aberto")
        .maybeSingle();

      if (erroComanda || !comandaAberta) {
        alert("Nenhum atendimento aberto para essa mesa.");
        return;
      }

      const comandaId = comandaAberta.id;

      // Busca pedidos com preços dos produtos
      const { data: pedidos, error: erroPedidos } = await supabase
        .from("pedidos")
        .select(`
          quantidade,
          produtos ( preco )
        `)
        .eq("comanda_id", comandaId);

      if (erroPedidos || !pedidos || pedidos.length === 0) {
        alert("Nenhum pedido encontrado para esta comanda.");
        return;
      }

      // Calcula o total (quantidade × preço)
      let total = 0;
      pedidos.forEach(p => {
        const preco = p.produtos?.preco || 0;
        total += p.quantidade * preco;
      });

      // Atualiza os registros
      await supabase.from("pedidos")
        .update({ status: "concluído" })
        .eq("comanda_id", comandaId);

      await supabase.from("comanda")
        .update({ 
          status: "concluído", 
          disponibilidade: true, 
          total_comanda: total 
        })
        .eq("id", comandaId);

      await supabase.from("mesas")
        .update({ disponibilidade: true, status: "disponível" })
        .eq("numero", numMesa);

      // Atualiza visualmente o botão
      const btn = botoesMesas[numMesa];
      btn.classList.remove("bg-red-600", "text-white");
      btn.classList.add("border-green-600", "text-green-700");
      btn.textContent = `Mesa ${numMesa}`;

      alert(`Mesa ${numMesa} encerrada! Total da comanda: R$ ${total.toFixed(2)}`);
    }

  </script>
</body>
