<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Atendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Biblioteca oficial do Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Comanda de Atendimento</h1>

    <!-- Tipo de Pedido -->
    <div class="mb-4">
      <p class="text-sm font-medium text-gray-600 mb-2">Tipo de Pedido:</p>
      <div class="flex gap-2">
        <button id="btnMesa" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Atendimento em Mesa</button>
        <button id="btnEntrega" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Entrega</button>
      </div>
    </div>

    <!-- Mesas -->
    <div id="mesas" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-4"></div>

    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
      Registrar Pedido
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 shadow-lg w-96">
      <h2 id="tituloMesa" class="text-xl font-semibold mb-4 text-center"></h2>

      <label class="block mb-2 text-sm font-medium">Cliente:</label>
      <input id="cliente" type="text" placeholder="Digite o nome do cliente"
             class="border rounded w-full p-2 mb-4">

      <p class="font-semibold mb-2">Pedidos (exemplo):</p>
      <div class="flex flex-col gap-2 mb-4">
        <label><input type="checkbox" class="mr-2" value="Refrigerante">Refrigerante</label>
        <label><input type="checkbox" class="mr-2" value="X-Burger">X-Burger</label>
      </div>

      <div class="flex justify-between mt-4">
        <button onclick="fecharModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Cancelar</button>
        <button onclick="confirmarPedido()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    // ==================== CONFIGURAÇÃO SUPABASE ====================
    const SUPABASE_URL = "https://nkqgetlubqewnxqyrhmw.supabase.co";
    const SUPABASE_API_KEY = "sb_publishable_CtrQ2YxJHWByEOltZk1FKA_UNlpYnJc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // ==================== VARIÁVEIS ====================
    const totalMesas = 20;
    const mesasContainer = document.getElementById("mesas");
    const modal = document.getElementById("modal");
    const tituloMesa = document.getElementById("tituloMesa");
    let mesaSelecionada = null;
    const botoesMesas = [];

    // ==================== GERAÇÃO DE MESAS ====================
    for (let i = 1; i <= totalMesas; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Mesa ${i}`;
      btn.className = "border border-green-600 text-green-700 rounded-lg py-2 font-semibold hover:bg-green-600 hover:text-white transition";
      btn.onclick = () => abrirModal(i);
      mesasContainer.appendChild(btn);
      botoesMesas[i] = btn;
    }

    function abrirModal(numMesa) {
      mesaSelecionada = numMesa;
      tituloMesa.textContent = `Mesa ${numMesa} - Novo Pedido`;
      modal.classList.remove("hidden");
    }

    function fecharModal() {
      modal.classList.add("hidden");
      document.getElementById("cliente").value = "";
      document.querySelectorAll("input[type='checkbox']").forEach(c => c.checked = false);
    }

    // ==================== CONFIRMAR PEDIDO ====================
    async function confirmarPedido() {
      const nomeCliente = document.getElementById("cliente").value.trim();
      if (!nomeCliente) {
        alert("Digite o nome do cliente antes de confirmar.");
        return;
      }

      const agora = new Date();
      const data = agora.toISOString().split("T")[0];
      const hora = agora.toTimeString().split(" ")[0];

      const registro = {
        mesa: mesaSelecionada,
        disponibilidade: false,
        cliente: nomeCliente,
        data,
        hora,
        status: "ocupado"
      };

      try {
        const { data: existente, error: err1 } = await supabase
          .from("comanda")
          .select("id")
          .eq("mesa", mesaSelecionada)
          .maybeSingle();

        if (err1) throw err1;

        let resultado;
        if (existente) {
          resultado = await supabase.from("comanda").update(registro).eq("mesa", mesaSelecionada);
        } else {
          resultado = await supabase.from("comanda").insert([registro]);
        }

        if (resultado.error) throw resultado.error;

        // muda a cor da mesa para vermelho
        const btn = botoesMesas[mesaSelecionada];
        btn.classList.remove("bg-green-600", "text-white");
        btn.classList.add("bg-red-600", "text-white");

        fecharModal();
        alert(`Pedido registrado para Mesa ${mesaSelecionada}.`);
      } catch (err) {
        console.error("Erro Supabase:", err);
        alert("Erro ao registrar pedido no Supabase.");
      }
    }

    // ==================== ALTERNAR ENTRE TIPOS ====================
    const btnMesa = document.getElementById('btnMesa');
    const btnEntrega = document.getElementById('btnEntrega');

    btnMesa.onclick = () => {
      btnMesa.classList.add('bg-green-600', 'text-white');
      btnEntrega.classList.remove('bg-green-600', 'text-white');
      btnEntrega.classList.add('bg-gray-200', 'text-gray-700');
      mesasContainer.classList.remove('hidden');
    };

    btnEntrega.onclick = () => {
      btnEntrega.classList.add('bg-green-600', 'text-white');
      btnMesa.classList.remove('bg-green-600', 'text-white');
      btnMesa.classList.add('bg-gray-200', 'text-gray-700');
      mesasContainer.classList.add('hidden');
    };
  </script>
</body>
</html>
